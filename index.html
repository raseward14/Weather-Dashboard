<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--fontawesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!--googlefonts link-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!--my stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="fluid-container">
        <div class="row">
            <div class="col-md-4" id="search-block">
                <h3>Search for a City:</h3>
                <input id="user-input" type="text">
                <button id="search-button" class="btn btn-primary" value="Search"><i class="fas fa-search"></i></button>
                <ul class="list-group"></ul>
            </div>

            <div class="col-md-7" id="dashboard-container">
                <div id="current-day"></div>
                <div id="forecast">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row" id="day-forecast"></div>
            </div>
        </div>
    </main>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!--my script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
